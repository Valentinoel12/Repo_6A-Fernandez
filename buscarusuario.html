<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Usuario</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .form-box {
      background: #b2ebf2;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #0288d1;
    }
    button {
      background: #0288d1;
      color: white;
      border: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Buscar Usuario</h1>
  <div class="form-box">
    <form>
      <input type="text" placeholder="Nombre de usuario">
      <button type="submit">Buscar</button>
    </form>
  </div>
</body>
</html>
