<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portfolio de Valentino Fernández</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #cce5ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 80%;
      max-width: 800px;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 30px;
      color: #0056b3;
    }

    h2 {
      color: #0056b3;
      margin-bottom: 20px;
      text-align: center;
    }

    .links-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    a {
      display: block;
      text-decoration: none;
      color: white;
      background-color: #0056b3;
      padding: 12px;
      margin: 5px 0;
      border-radius: 8px;
      transition: 0.3s ease;
      font-size: 16px;
      text-align: center;
    }

    a:hover {
      background-color: #003d80;
      transform: translateY(-2px);
    }

  </style>
</head>
