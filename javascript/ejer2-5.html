<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">
    var a = 33;
    var b = 10;
    var linebreak = "<br />";
    
    // Operador de asignación simple
    document.write("Value of a => (a = b) => ");
    var result = (a = b);  // Asigna b a a (a ahora es 10)
    document.write(result);
    document.write(linebreak);
    
    // Operador de asignación con suma
    document.write("Value of a => (a += b) => ");
    result = (a += b);  // Equivalente a a = a + b (10 + 10 = 20)
    document.write(result);
    document.write(linebreak);
    
    // Operador de asignación con resta
    document.write("Value of a => (a -= b) => ");
    result = (a -= b);  // Equivalente a a = a - b (20 - 10 = 10)
    document.write(result);
    document.write(linebreak);
    
    // Operador de asignación con multiplicación
    document.write("Value of a => (a *= b) => ");
    result = (a *= b);  // Equivalente a a = a * b (10 * 10 = 100)
    document.write(result);
    document.write(linebreak);
    
    // Operador de asignación con división
    document.write("Value of a => (a /= b) => ");
    result = (a /= b);  // Equivalente a a = a / b (100 / 10 = 10)
    document.write(result);
    document.write(linebreak);
    
    // Operador de asignación con módulo
    document.write("Value of a => (a %= b) => ");
    result = (a %= b);  // Equivalente a a = a % b (10 % 10 = 0)
    document.write(result);
    document.write(linebreak);
</script>
<p>Set the variables to different values and different operators and then try...</p>
</body>
</html
