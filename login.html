<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #0288d1;
    }

    .login-box {
      background: #b2ebf2;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #0288d1;
      border-radius: 5px;
    }

    .login-box button {
      width: 95%;
      padding: 10px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #mensaje {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Iniciar Sesi칩n</h1>
  <div class="login-box">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuario" required><br>
      <input type="password" id="password" placeholder="Contrase침a" required><br>
      <button type="submit">Ingresar</button>
    </form>
    <p id="mensaje"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === '1234') {
        alert("Inicio de sesi칩n exitoso");
        window.location.href = "index.html";
      } else {
        document.getElementById('mensaje').textContent = "Usuario o contrase침a incorrectos.";
      }
    });
  </script>
</body>
</html>
